<H2> MODO DE PREPARO <H2>

    <OL>1. Em uma tigela, misture os ovos e o açúcar.
    <OL>2. Adicione o leite e a farinha de trigo aos poucos, mexendo até a massa ficar homogênea.<OL>
    <OL>3. Incorpore o fermento em pó delicadamente.<OL>
    <OL>4. Aqueça o óleo em uma panela funda.<OL>
    <OL>5. Com a ajuda de duas colheres, frite porções da massa até dourarem.<OL>
    <OL>6. Retire com uma escumadeira e escorra no papel-toalha<OL>
    <OL>7. Por fim, polvilhe com açúcar e canela a gosto<OL>
        
</OL>
