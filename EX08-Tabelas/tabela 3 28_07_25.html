<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TABELA 3</title>
<!--ESTILO-->
<style>
    body {
        font-family: Arial, Helvetica, sans-serif; /*TIPO DA FONTE*/
    }

    table {
        border-collapse: collapse; /*ELIMINA ESPAÇO ENTRE AS CÉLULAS*/
        width: 450px; /*LARGURA DA TABELA*/
    }

    td {
        border: 1px solid black; /*ESPESSURA E ESTILO DA BORDA DAS CÉLULAS*/
        padding: 10px; /*DISTÂNCIA ENTRE O CONTEÚDO E AS BORDAS*/
        text-align: center; /*ALINHAMENTO DO TEXTO*/
    }
</style>
<!--transição entre html e css-->
</head>

<body>
    <h1>MESCLAGEM DE CÉLULAS</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
    </table>
</body>
</html>
